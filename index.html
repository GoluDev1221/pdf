
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PDFbhai" />
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <!-- SEO & AEO -->
    <title>PDFbhai - Free Privacy-First PDF Workshop | Merge, Rotate, Edit Locally</title>
    <meta name="description" content="Securely edit, merge, arrange, and filter PDF documents directly in your browser. No server uploads. 100% Privacy. Free tool for students and professionals." />
    <meta name="keywords" content="pdf editor, merge pdf, rotate pdf, free pdf tool, client-side pdf, privacy first, local pdf editor, offline pdf tools" />
    <meta name="author" content="PDFbhai" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="PDFbhai - Privacy-First PDF Workshop" />
    <meta property="og:description" content="The privacy-first PDF workshop. Edit documents locally in your browser. No uploads, no sign-ups." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pdfbhai.online/" />
    <meta property="og:image" content="https://pdfbhai.online/logo.png" />
    
    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "be7f49f624824b51a1ce8114662bfdd0"}'></script>
    <!-- End Cloudflare Web Analytics -->

    <!-- Structured Data for SEO (SoftwareApplication) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "PDFbhai",
      "operatingSystem": "Web Browser",
      "applicationCategory": "ProductivityApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "A privacy-focused, client-side web application for manipulating PDF documents without uploading data to servers."
    }
    </script>

    <!-- Tailwind CDN (Fallback for development/simple hosting) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'media',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar for Notion-like feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      @media (prefers-color-scheme: dark) {
        ::-webkit-scrollbar-thumb {
          background: #475569;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #64748b;
        }
        body {
          background-color: #0f0f0f;
          color: #f8fafc;
        }
      }
    </style>
    <!-- Import Maps: Fixed PDF.js version to match worker (4.8.69) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^18.3.1",
        "react-dom/": "https://esm.sh/react-dom@^18.3.1/",
        "react/": "https://esm.sh/react@^18.3.1/",
        "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.8.69",
        "pdf-lib": "https://esm.sh/pdf-lib@^1.17.1",
        "lucide-react": "https://esm.sh/lucide-react@^0.469.0",
        "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@^6.3.1",
        "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable@^10.0.0",
        "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@^3.2.2",
        "vite": "https://esm.sh/vite@^5.4.1",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.3.1"
      }
    }
    </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
